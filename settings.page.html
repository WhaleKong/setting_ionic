
<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
 
  <div class="card-head">
    <div class="row">

      <div class="col-5 ion-text-center ">
        <img *ngIf="!fileUrl && !currentImage" (click)="checkPlatform()" src="https://i.imgur.com/65oxaZF.jpg" alt="" />
        <img *ngIf="fileUrl" [src]="'http://192.168.0.139:3000/v1/files/getFile/' + fileUrl"  (click)="viewPhoto(fileUrl) "/>
        <div class ="small_camera"> 
                <ion-fab-button size='small' (click)="checkPlatform()">
                  <ion-icon name="camera"></ion-icon>
                </ion-fab-button>
        </div>
       
      </div>
      <div class="col-7  ion-text-left pt-4">
        <div>
          <ion-icon class="col-1"  name="person"></ion-icon>
          <ion-label class="col-11 ">Whale</ion-label>
        </div>
        <div class="mt-2">
            <ion-icon class="col-1" name="mail"></ion-icon>
            <ion-label class="col-11 ">feel good</ion-label>
          </div>

        <div class="mt-3">
          <ion-chip>
            <ion-icon name="settings"></ion-icon>
            <ion-label>setting</ion-label>
          </ion-chip>

          <ion-chip>
            <ion-icon name="create" color="dark"></ion-icon>
            <ion-label>edit</ion-label>
          </ion-chip>

        </div>
      </div>
    </div>

    



  </div>

  <div class="card-body">
    <!-- <img src="https://i.imgur.com/65oxaZF.jpg" alt="" /> -->

    <ion-button fill="outline" expand="block" fill="outline">
      <ion-icon class="col-2 ion-text-right" name="notifications"></ion-icon>
      <ion-label class="col-8 ion-text-left">Notifications</ion-label>
      <ion-icon name="arrow-dropright" slot="end" class="col-2 ion-text-left"></ion-icon>
    </ion-button>
    <ion-button class="mt-4" expand="block" fill="outline">
      <ion-icon class="col-2 ion-text-center" name="person"></ion-icon>
      <ion-label class="col-8 ion-text-left">General</ion-label>
      <ion-icon name="arrow-dropright" slot="end" class="col-2 ion-text-left"></ion-icon>
    </ion-button>
    <ion-button class="mt-4 " expand="block" fill="outline">
      <ion-icon class="col-2 ion-text-center" name="settings"></ion-icon>
      <ion-label class="col-8 ion-text-left">Account</ion-label>
      <ion-icon name="arrow-dropright" slot="end" class="col-2 ion-text-left"></ion-icon>
    </ion-button>
    <ion-button class="mt-4 " expand="block" fill="outline">
      <ion-icon class="col-2 ion-text-center" lot="start" name="lock"></ion-icon>
      <ion-label class="col-8 ion-text-left">Privacy</ion-label>
      <ion-icon name="arrow-dropright" slot="end" class="col-2 ion-text-left"></ion-icon>
    </ion-button>
    <ion-button class="mt-4 " expand="block" fill="outline">
      <ion-icon class="col-2 ion-text-center" name="notifications"></ion-icon>
      <ion-label class="col-8 ion-text-left">Block</ion-label>
      <ion-icon name="arrow-dropright" slot="end" class="col-2 ion-text-center"></ion-icon>
    </ion-button>
    <ion-button class="mt-4 " expand="block" fill="outline">
      <ion-icon class="col-2 ion-text-center" name="help-circle"></ion-icon>
      <ion-label class="col-8 ion-text-left">Help</ion-label>
      <ion-icon name="arrow-dropright" slot="end" class="col-2 ion-text-left"></ion-icon>
    </ion-button>
  </div>
</ion-content>
